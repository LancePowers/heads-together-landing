<div layout="row" class="top-menu" layout-align="center center">
    <img src="/landing/landing.img/logo.svg" flex="15" />
    <div flex></div>
    <md-button ng-repeat="item in vm.menuItems" ng-href="item.href" class="menu-item">{{item.display}}</md-button>
    <md-button ng-href="{{vm.menuCTA.href}}" class="menu-cta">{{vm.menuCTA.display}}</md-button>
</div>

<div class="row-one">
    <div layout="row" class="wrap" ng-repeat="item in vm.scrollItems | limitTo:1">
        <div class="phone-display" flex="30" flex-offset="15">
            <img class="i-phone-6-white-gold-vector" src="/landing/landing.img/i-phone-6-white-gold-vector.svg" />
            <img class="orderly-mobile-dashboard" src="/landing/landing.img/orderly-mobile-dashboard.svg" ng-class="vm.animatedClass" />
        </div>
        <div flex="45" layout="column">
            <div flex="30"></div>
            <div flex="25">
                <h1>My health. <span class="accent-header" ng-class="vm.animatedClass" ng-style="item.color">{{item.title}}</span></h1>
                <p class="slide-text" ng-class="vm.animatedClass">{{item.text}}</p>
            </div>
            <md-button class="cta-square" ng-style="item.ctaColor">SIGN UP FREE</md-button>
            <div flex></div>
        </div>
        <div flex="10"></div>
    </div>
</div>


<div>
    <div layout="row" class="row-two">
    </div>
    <img src="/landing/landing.img/mountainColor.jpg" alt="" class="parallax" du-parallax y="vm.background" />
</div>

<div layout="column" layout-align="center center" class="row-three">

</div>

<div layout="row" class="row-four">
    <div flex="65"></div>
    <div flex="25" layout="column">
        <div flex="30"></div>
        <div flex="25">
            <h1>My health.</h1>
            <h1 class="accent-header">My future</h1>
            <p> Need content.</p>
        </div>
        <div flex></div>
    </div>
    <div flex="10"></div>
</div>
<div layout="row" layout-align="center center">
    <div layout="column" flex="30">
        <md-input-container>
            <label>Name</label>
            <input ng-model="vm.contact.name">
        </md-input-container>
        <md-input-container>
            <label>Email</label>
            <input ng-model="vm.contact.email" type="email">
        </md-input-container>
        <md-input-container>
            <label>Share your thoughts</label>
            <input ng-model="vm.contact.message">
        </md-input-container>
    </div>
    <div layout="column" flex="30">
        <md-list>
            <md-list-item>
                <md-icon></md-icon>
                <div class="md-list-item-text">
                    <h3>Denver, CO</h3>
                </div>
            </md-list-item>
            <md-list-item>
                <md-icon></md-icon>
                <div class="md-list-item-text">
                    <h3>(720) 772 - 8310</h3>
                </div>
            </md-list-item>
            <md-list-item>
                <!--               <md-icon md-svg-icon="communication:phone"></md-icon>-->
                <div class="md-list-item-text">
                    <h3>info@orderlyhealth.com</h3>
                </div>
            </md-list-item>
            <md-list-item>
                <md-icon></md-icon>
                <div class="md-list-item-text">
                    <h3>(720) 772 - 8310</h3>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
<div layout="column" class="top-menu">
    <img src="/landing/landing.img/logo.svg" />
    <div layout="row">
        <md-button ng-repeat="item in vm.menuItems" ng-href="item.href" class="menu-item">{{item.display}}</md-button>
    </div>
</div>
